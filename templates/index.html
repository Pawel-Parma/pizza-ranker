<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Price Ranker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Pizza Price Ranker</h1>
        <form id="pizzaForm">
            <div class="input-container">
                <input type="text" id="name" placeholder="Name" aria-label="Name">
                <input type="number" id="amount" placeholder="Amount" min="1" aria-label="Amount" class="no-spinner">
                <input type="number" id="diameter" placeholder="Diameter" min="1" aria-label="Diameter" class="no-spinner">
                <input type="number" id="price" placeholder="Price per Pizza" min="0" step="0.01" aria-label="Price per Pizza" class="no-spinner">
            </div>
            <div class="button-container">
                <button type="button" id="addPizzaBtn">Add Pizza</button>
                <button type="button" class="toggle-button" id="toggleRankingBtn">Toggle Ranking</button>
            </div>
        </form>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="rank">
                            Rank
                        </th>
                        <th scope="col" class="sortable" id="sort-name" onclick="sortTable('name')">
                            Name
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" id="sort-amount" onclick="sortTable('amount')">
                            Amount
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" id="sort-diameter" onclick="sortTable('diameter')">
                            Diameter
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" id="sort-price" onclick="sortTable('price')">
                            Price
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" id="sort-totalPrice" onclick="sortTable('totalPrice')">
                            Total Price
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col" class="sortable" id="sort-pricePerCm2" onclick="sortTable('pricePerCm2')">
                            Price per cmÂ²
                            <span class="sort-indicator"></span>
                        </th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="pizzaTable">
                </tbody>
            </table>

            <div class="card-view" id="pizzaCards">
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Pizza</h2>
                <button class="close-modal" onclick="closeModal('editModal')">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <form id="editForm" class="modal-form" onsubmit="return false;">
                <input type="hidden" id="editIndex">
                <div class="modal-input-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" placeholder="Name" aria-label="Name">
                </div>
                <div class="modal-input-group">
                    <label for="editAmount">Amount</label>
                    <input type="number" id="editAmount" placeholder="Amount" min="1" aria-label="Amount" class="no-spinner">
                </div>
                <div class="modal-input-group">
                    <label for="editDiameter">Diameter</label>
                    <input type="number" id="editDiameter" placeholder="Diameter" min="1" aria-label="Diameter" class="no-spinner">
                </div>
                <div class="modal-input-group">
                    <label for="editPrice">Price per Pizza</label>
                    <input type="number" id="editPrice" placeholder="Price per Pizza" min="0" step="0.01" aria-label="Price per Pizza" class="no-spinner">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-save" onclick="savePizzaEdit()">Save Changes</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('editModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Delete Pizza</h2>
                <button class="close-modal" onclick="closeModal('deleteConfirmModal')">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="delete-message">
                Are you sure you want to delete <span class="pizza-to-delete" id="pizzaToDeleteName"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-delete-confirm" id="confirmDeleteBtn">Delete</button>
                <button type="button" class="btn-cancel" onclick="closeModal('deleteConfirmModal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Invalid Input</h2>
                <button class="close-modal" onclick="closeModal('infoModal')">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="info-message">
                <i class="material-icons info-icon">error_outline</i>
                <p id="infoMessage">Please enter valid values.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-primary" onclick="closeModal('infoModal')">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
